<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>red-store</title>
    <link rel="stylesheet" href="index.js">
</head>
<body>

    
    <nav>
        <div class="logo"><h1> <span style="color: red;">Red</span><span style="color: azure;">-</span>store</h1></div>
        <div class="openMenu"><i class="fas fa-bars"></i></div>
        <ul class="mainMenu">
         <li><a href="">HOME</a></li>
         <li><a href="">PROFILE</a></li>
         <li><a href="">SHOP NOW</a></li>
         <li><a href="">ACCOUNT</a></li>
         <div class="closeMenu"><i class="fas fa-times"></i></div>
         <span class="icons">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github-square"></i>
            <i class="fab fa-twitter"></i>
         </span>
        </ul>
    </nav>


    <div class="container">  
        
         
        <div class="card">

                <div class="inner-box" id="card">
                    <div class="card-front">
                      <center>  <h1> login</h1></center>
                        <br>
                        <form>
                            <i class="fas fa-user"></i>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <br><br>

                            <i class="fas fa-unlock-alt"></i>
                            <input type="password" class="input-box" placeholder="password" required>
                            <br>

                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                            <button type="button" class="btn" onclick="openegister()">I'm New Here</button>
                            <a href="" style="color:white;">Forget password</a>
                            
                        </form>
                    </div>

                    <div class="card-back">
                       <center><h1>Register</h1></center> 
                        
                        <form>
                            <i class="fas fa-user"></i>
                            <input type="name" class="input-box" placeholder="Name" required>
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <br><br>

                            <i class="fas fa-unlock-alt"></i>
                            <input type="password" class="input-box" placeholder="password" required>
                            <br>

                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                            <button type="button" class="btn" onclick="openLogin()">I'v an account</button>
                            <a href="" style="color:white;">Forget password</a>
                            
                        </form>

                    </div>
                </div>

        </div>
    </div>
    
<script>
    var card = document.getElementById("card");

    function openegister(){
        card.style.transform = "rotateY(-180deg)";
    }
    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }
</script>


<script>
 
 const openMenu = document.querySelector(".openMenu");
const mainMenu = document.querySelector(".mainMenu");
const closeMenu = document.querySelector(".closeMenu");

openMenu.addEventListener("click",show);
closeMenu.addEventListener("click",close);

function show(){
    mainMenu.style.display = 'flex';
    mainMenu.style.top = '0';
}

function close(){
        mainMenu.style.top = '-100%';
}


</script>

<center>
<footer>
  
    <div class="foot">
        <img src="nikeicone.png" class="nike">
        <p> Made with<span> <</span><span>/</span><span>> </span>by Aniket gupta</p>
        <i class="fab fa-github"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i>
    </div>
    <br><br>
</footer>
</center>
</body>
</html>
