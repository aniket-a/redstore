<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>red-store</title>
</head>
<body>


    <div class="container">  

        <div class="card">

                <div class="inner-box" id="card">
                    <div class="card-front">
                      <center>  <h1>login</h1></center>
                        <br>
                        <form>
                            <i class="fas fa-user"></i>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <br><br>

                            <i class="fas fa-unlock-alt"></i>
                            <input type="password" class="input-box" placeholder="password" required>
                            <br>

                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                            <button type="button" class="btn" onclick="openegister()">I'm New Here</button>
                            <a href="" style="color:white;">Forget password</a>
                            
                        </form>
                    </div>

                    <div class="card-back">
                       <center><h1>Register</h1></center> 
                        
                        <form>
                            <i class="fas fa-user"></i>
                            <input type="name" class="input-box" placeholder="Name" required>
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <br><br>

                            <i class="fas fa-unlock-alt"></i>
                            <input type="password" class="input-box" placeholder="password" required>
                            <br>

                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                            <button type="button" class="btn" onclick="openLogin()">I'v an account</button>
                            <a href="" style="color:white;">Forget password</a>
                            <br><br><br><br><br><br>
                        </form>

                    </div>
                </div>

        </div>
    </div>

<script>
    var card = document.getElementById("card");

    function openegister(){
        card.style.transform = "rotateY(-180deg)";
    }
    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }
</script>

<center>
<footer>
    <div class="foot">
        <p> Made with <span><</span> <span>/</span><span>></span> by Aniket gupta  </p>
        <i class="fab fa-github"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i> 
      
    </div>
</center>

</body>

</footer>
</html>
